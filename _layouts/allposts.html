<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
          {% for post in site.posts %}
	  {% if post.title != 404 %}
	  <header class="major">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	  </header>
	  {% if post.date %}<p style="text-align: right;">{{ post.date | date: "%-d %B %Y" }}</p>{% endif %}
	  {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
	  <p>{{ post.content }}</p>
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
